---
global-variables:
  acp-docker-image:
    - &acp-docker-image 340268328991.dkr.ecr.eu-west-2.amazonaws.com/acp/dind:latest
  TERRAFORM_VERSION:
    - 1.5.3
  TERRAGRUNT_VERSION:
    - 0.48.4

kind: pipeline
name: default
type: kubernetes

platform:
  os: linux
  arch: amd64

steps:
- name: build_docker_image
  pull: if-not-exists
  image: *acp-docker-image
  commands:
    - /usr/local/bin/wait
    - docker build -t dq-docker-terragrunt:$${DRONE_COMMIT_SHA} .
  build_args:
    - TERRAFORM_VERSION=${TERRAFORM_VERSION}
    - TERRAGRUNT_VERSION=${TERRAGRUNT_VERSION}
  when:
    event: push

