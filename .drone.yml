- name: trivy-scan
  pull: if-not-exists
  image: quay.io/ukhomeofficedigital/trivyscanner:master
  commands:
  - trivy image --ignore-unfixed --exit-code 0 --no-progress quay.io/ukhomeofficedigital/dq-docker-terragrunt:${DRONE_COMMIT_SHA}
  when:
    branch:
      exclude:
      - master
    event:
    - push

- name: build-master
  pull: if-not-exists
  image: *acp-docker-image
  settings:
    dockerfile: Dockerfile
    force_tag: true
    registry: quay.io
    repo: quay.io/ukhomeofficedigital/dq-docker-terragrunt
    tags:
    - latest
    - b${DRONE_BUILD_NUMBER}
    cache_from: quay.io/ukhomeofficedigital/dq-docker-terragrunt:latest
  environment:
    DOCKER_PASSWORD:
      from_secret: docker_password
    DOCKER_USERNAME:
      from_secret: docker_username
  when:
    branch:
    - master
    event:
    - promote
    target:
    - production

services:
- name: docker
  image: *acp-docker-image




